{% if is_paginated %}
    <div class="pagination">

        {% if page_obj.has_previous %}
            <a href="?page=1&order={{ current_order }}">« Primeiro</a>

            <a href="?page={{ page_obj.previous_page_number }}&order={{ current_order }}">‹ Anterior</a>                    
        {% endif %}

        <span>Página {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}</span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}&order={{ current_order }}">Próxima ›</a>

            <a href="?page={{ page_obj.paginator.num_pages }}&order={{ current_order }}">Última »</a>        
        {% endif %}

    </div>

{% endif %}
