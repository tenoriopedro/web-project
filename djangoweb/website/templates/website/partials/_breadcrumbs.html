<nav class="container" aria-label="breadcrumb">
    <ol class="breadcrumb">
        {% for item in breadcrumbs %}
            {% if forloop.last %}
                <li class="active">{{ item.name }}</li>
            {% else %}
                <li>
                    <a href="{{ item.url }}">
                        {{ item.name }}
                    </a>
                </li>
                /
            {% endif %}
        {% endfor %}
    </ol>
</nav>
