{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static "website/css/remedy.css" %}">
<link rel="stylesheet" href="{% static "website/css/style.css" %}">

{% if site_setup.favicon %}
    <link rel="shortcut icon" href="{{ site_setup.favicon.url }}" type="image/png">
{% endif %}
<title>{{ site_setup.title }}</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

{% if site_setup.background_image %}
    <style>
        :root {
            --background-image-url: url('{{ site_setup.background_image.url }}');
        }
    </style>
{% endif %}
