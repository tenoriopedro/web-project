{% extends 'website/base.html' %}

{% block content %}

    {% include "website/partials/_hero-content.html" %}


<div class="max-w-4xl mx-auto p-6">
    <div class="grid md:grid-cols-2 gap-8 items-start">
        <!-- Imagem do produto -->
        <div>
            <img src="{{ bancada.image.url }}" alt="{{ bancada.name }}" class="rounded-xl shadow-md w-full object-cover">
        </div>

        <!-- Informações do produto -->
        <div>
            <h1 class="text-3xl font-bold mb-4">{{ bancada.name }}</h1>
            <p class="text-gray-700 mb-4">{{ bancada.short_description }}</p>

            <h2 class="text-xl font-semibold mb-2">Descrição detalhada</h2>
            <p class="text-gray-600 leading-relaxed whitespace-pre-line">
                {{ bancada.long_description }}
            </p>

            <!-- Botão de ação -->
            <div class="mt-6">
                <a href="https://wa.me/SEUNUMEROAQUI?text=Olá! Tenho interesse na bancada '{{ bancada.name }}'" target="_blank"
                   class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded-lg transition">
                    Solicitar Orçamento via WhatsApp
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
