{% extends "website/base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Bancadas</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for bancada in bancadas %}
    <div class="border rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-shadow duration-300">
        <a href="{% url 'products:bancada-detail' bancada.slug %}">
            <img src="{{ bancada.image.url }}" alt="{{ bancada.name }}" class="w-full h-60 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-semibold">{{ bancada.name }}</h2>
                <p class="text-gray-600">{{ bancada.short_description }}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
